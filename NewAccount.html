<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
	 <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous" />
       <link rel="stylesheet" type="text/css" href="NewAccount.css">
</head>
<body>
	<div class="container">
		<h1> Account Activity</h1>
		<h2>Create Account</h2>
		<form>
			<input type="email" class="input-box" placeholder="Enter Email">
			<input type="password" class="input-box" placeholder="Enter Password">
			<input type="password" class="input-box" placeholder="Confirm Password">
			<p><span><input type="checkbox"></span> I agree to the terms of services</p>
			<button type="button" class="SignUp-btn">Sign Up</button>
			<hr>
			<p class="or">OR</p>
			<h2>Please Reset Password</h2>
			<input type="email" class="input-box" placeholder="Enter Email">
			<input type="password" class="input-box" placeholder="Enter New Password">
			<input type="password" class="input-box" placeholder="Confirm Your Password">
			<p><span><input type="checkbox"></span> I agree to the terms of services</p>
			<button type="button" class="SignUp-btn">Reset</button>
		</form>

	</div>



</body>
</html>
